<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Teko:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
  	<!--searchbar-->
    <div class="col-7 mx-auto _window_searchbar _first_search_bar">
              <div class="input-group  ">
                 <input type="text" class="form-control" placeholder="Please Enter a Place around the world" id="search_input" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                      <button id="main_search_button" class="btn btn-outline-secondary dark_background _gradient_shade" type="button">ENTER</button>
                  </div>
              </div>
  	</div>

<!--full-container-->
  <div class=" container-fluid px-2 mt-0 _full_page_conatiner">



      


<!--animation conatiner visibile only less than 992px-->
        <div class="container-fluid col-12 d-block d-lg-none p-0 m-0 my-2 _window_animation ">
                <div class="rounded _animation_container _sky">
                    <div class="_animation_container_background _stars _onlynightelements">              
                    </div>
                    <div class="_animation_container_background _moon _onlynightelements">             
                    </div>
                    <div class="_animation_container_background _building _grayscaleeffect_set1 _saturateeffect_set1 _brightnesseffect_set1">             
                    </div>
                    <div class="_animation_container_background _trees _grayscaleeffect_set1 _saturateeffect_set1 _brightnesseffect_set1">  
                    </div>
                          <div class="_animation_container _cycle _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2">
                          </div>
                          <div class="_animation_container_background _foreground_trees _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2"> 
                          </div>
                          <div class="_animation_container_background _streetlight_lamps _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2">  
                          </div>
                          <div class="_animation_container_background _streetlight_lights _onlynightelements"> 
                          </div>
                          <div class="rounded-bottom _animation_container_background _road">
                          </div>
                </div>
        </div>

<!--weather conatiner visibile only less than 992px-->
        <div class="container-fluid col-12 d-block d-lg-none my-2 _window_weather  _gradient_shade"> 
        </div>



<!--animation weather and map for desktop devices after 993px-->

        <div class="container-fluid col-12 my-2 d-none d-lg-block">
            <div class="row">
                <div class="col-6 p-0 m-0 ">
                  <div class="container-fluid  p-0 m-0 pr-2">
                        <div id="map_loader" class= "rounded _container_map p-0 m-0">
                        </div>
                  </div>
                </div>
                <div class="col-6 p-0 m-0  ">
                    <div class="container-fluid  p-0 m-0 _window_animation">
                      <div class="rounded _animation_container _sky">
                          <div class="_animation_container_background _stars _onlynightelements">              
                          </div>
                          <div class="_animation_container_background _moon _onlynightelements">             
                          </div>
                          <div class="_animation_container_background _building _grayscaleeffect_set1 _saturateeffect_set1 _brightnesseffect_set1">             
                          </div>
                          <div class="_animation_container_background _trees _grayscaleeffect_set1 _saturateeffect_set1 _brightnesseffect_set1">  
                          </div>
                          <div class="_animation_container _cycle _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2">
                          </div>
                          <div class="_animation_container_background _foreground_trees _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2"> 
                          </div>
                          <div class="_animation_container_background _streetlight_lamps _grayscaleeffect_set2 _saturateeffect_set2 _brightnesseffect_set2">  
                          </div>
                          <div class="_animation_container_background _streetlight_lights _onlynightelements"> 
                          </div>
                          <div class="rounded-bottom _animation_container_background _road">
                          </div>
                      </div>
                    </div>
                     <div class=" container-fluid rounded p-0 m-0 mt-2 _window_weather _gradient_shade">
                            <div class="col-12 py-4 text-center _place_name _light_font"> 
                            </div>
                            <div class="row">
                                <div class="col-6 text-right _place_time_date px-3">   
                                </div>
                                <div class="col-6 text-left _place_weather px-3">     
                                </div> 
                            </div>
                      
                    </div>
                </div>
            </div>
        </div>



<!--title for visbile only devices less than 992px-->
        <div class="container-fluid my-2 _mobile_heading">
          <h3 class="text-center _bold_font">Click to view nearby</h3>
        </div>

<!--button window full conatiner-->
        <div class="container-fluid _window_button my-0">

                <div class="row mt-2">
                      <div class="col-5 col-lg-4  pr-1 pl-0 mx-auto   _button_options _cafe " id="cafebutton">
                          <div class="container-fluid rounded _solid_shade">
                              <h3 class="text-center py-2 _light_font">CAFE</h3>
                          </div>
                      </div>
                      <div class="col-5 col-lg-4  px-1  mx-auto  _button_options _bar " id="barbutton">
                          <div class="container-fluid rounded _solid_shade">
                              <h3 class="text-center py-2 _light_font">BAR</h3>
                          </div>
                      </div>
                      <div class="col-5 col-lg-4  pr-0 pl-1  mx-auto   rounded _button_options  _spa  "  id="spabutton">
                          <div class="container-fluid rounded _gradient_shade">
                              <h3 class="text-center py-2 _light_font">SPA</h3>
                          </div>                     
                      </div>
                      <div class="col-5 col-lg-4  pr-1 pl-0  mx-auto _button_options _lodging " id="accommodationbutton">
                        <div class="container-fluid rounded _gradient_shade">
                              <h3 class="text-center py-2 _light_font">STAY</h3>
                        </div>  
                      </div>
                      <div class="col-5 col-lg-4  pr-1 pl-1  mx-auto  _button_options _park " id="parkbutton">
                        <div class="container-fluid rounded  _solid_shade">
                              <h3 class="text-center py-2 _light_font">PARK</h3>
                        </div>  
                      </div>
                      <div class="col-5 col-lg-4 pr-0 pl-1  mx-auto _button_options _cinemas  " id="cinemasbutton">
                        <div class="container-fluid rounded _solid_shade">
                              <h3 class="text-center py-2 _light_font">CINEMA</h3>
                        </div>  
                      </div>
                </div>
        </div>

        


<!--full-footer-container-->
        <div class="container-fluid  rounded _window_footer mb-2 _gradient_shade"  >

          
        </div>
        <div class="col-6 float-right position-absolute  mt-4 _content" id="content_container">
                <div class="container_close_button" id="close_btn">           
              </div>
        </div>
  </div>
